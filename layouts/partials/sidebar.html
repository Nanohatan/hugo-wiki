<div class="sidebar">
    <div class="logo">
        <a href="/"><img src='{{.Site.BaseURL}}img/logo.png' alt="logo"></a>
    </div>
    <div class="navigation">
        <ul>
            {{- range site.Menus.main }}
            <li><a {{ with .Params.class -}} class="{{ . }}" {{ end -}} href="{{ .URL }}">
                {{ .Name }}
            </a></li>
            {{- end }}
        </ul>
        
        <h3>Table Of Contents</h3>
        <ul>
            {{ if .TableOfContents }}
            {{ .TableOfContents }}
            {{end}}
        </ul>
        <h3>Interaction</h3>
        <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portal</a></li>
        </ul>
    </div>


</div>
