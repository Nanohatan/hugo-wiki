<div class="sidebar">
    <div class="logo">
        <a href="/"><img src='{{.Site.BaseURL}}img/logo.png' alt="logo"></a>
    </div>
    <div class="navigation">
        <h3>Table Of Contents</h3>
        <ul>
        {{ .TableOfContents }}
        {{ range .Pages }}
        <li><a href="#{{ .LinkTitle }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        </ul>
        <h3>Interaction</h3>
        <ul>
            {{- range site.Menus.main }}
            <li><a {{ with .Params.class -}} class="{{ . }}" {{ end -}} href="{{ .URL }}">
                {{ .Name }}
            </a></li>
            {{- end }}
        </ul>
        
    </div>


</div>
