<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "header.html" . }}
  </header>
  <main>
    <div class="wrapAll clearfix">
    {{ partial "sidebar.html" . }}
    <div class="mainsection">
      {{ block "main" . }}{{ end }}
      <footer>
        {{ partial "footer.html" . }}
      </footer>

    </div>
    </div>
  </main>
  
</body>
</html>
